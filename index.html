<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheater App</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <form action="">
        <input
          type="text"
          autocomplete="off"
          id="valueSearch"
          placeholder="Washington"
        />
        <button>
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <section class="result">
        <figure class="name" id="city">
          <figcaption>London</figcaption>
        </figure>
        <figure class="temperature" id="temperature">
          <img src="https://openweathermap.org/img/wn/10d@4x.png" alt="" />
          <figcaption>
            <span>31</span>
            <sup>Â°</sup>
          </figcaption>
        </figure>
        <p class="description">Overcast Clouds</p>
        <ul>
          <li>
            <span>Clouds</span>
            <i class="fa-solid fa-cloud"></i>
            <span id="clouds">98</span>%
          </li>
          <li>
            <span>Humidity</span>
            <i class="fa-solid fa-droplet"></i>
            <span id="humidity">55</span>%
          </li>
          <li>
            <span>Pressure</span>
            <i class="fa-solid fa-gauge"></i>
            <span id="pressure">1001</span>hPa
          </li>
        </ul>
        <div class="creator">Developed By <span>Yuvayogi</span></div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
